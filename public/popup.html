<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Support Admin</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🛠️ Dev Support</h1>
      <p class="subtitle">Admin Panel</p>
    </header>
    
    <main class="main-content">
      <div class="admin-section">
        <!-- Screen Capture Section -->
        <div class="action-section">
          <h2>Quick Actions</h2>
          <div class="action-buttons">
            <button id="captureFullPage" class="action-btn action-btn--primary">
              📸 Capture Full Page
            </button>
            <button id="captureVisible" class="action-btn action-btn--secondary">
              📷 Capture Visible Area
            </button>
          </div>
          <div id="captureStatus" class="capture-status" style="display: none;">
            <span class="capture-status-text">Capturing...</span>
          </div>
        </div>
        
        <!-- Quick History Actions -->
        <div class="quick-section">
          <h2>🗑️ Quick History Actions</h2>
          
          <div class="quick-actions">
            <button id="deleteAll" class="quick-btn quick-btn--danger">
              🗑️ Delete ALL History
            </button>
            <button id="delete30Days" class="quick-btn quick-btn--warning">
              🕐 Delete 30+ Days Old
            </button>
            <button id="delete7Days" class="quick-btn quick-btn--warning">
              📅 Delete 7+ Days Old
            </button>
          </div>
          
          <div class="quick-info">
            <div class="info-icon">⚙️</div>
            <div class="info-text">
              <strong>Need more control?</strong> Go to Extension Settings for advanced configuration, 
              scheduling, and exclusion patterns.
            </div>
          </div>
          
          <div class="quick-actions">
            <button id="openSettings" class="quick-btn quick-btn--secondary">
              ⚙️ Open Settings
            </button>
          </div>
        </div>
      </div>
      
      <div class="status-section">
        <h2>Status</h2>
        <div class="status-item">
          <span class="status-label">Active Features:</span>
          <span id="activeCount" class="status-value">0</span>
        </div>
        <div class="status-item">
          <span class="status-label">Current URL:</span>
          <span id="currentUrl" class="status-value">Loading...</span>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <p>v2.0.0 | Feature Manager</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
